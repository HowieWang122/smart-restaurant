    <script>
        let orders = [];

        // åˆå§‹åŒ–APIåœ°å€

        // è®¾ç½®APIåœ°å€

        // çŠ¶æ€æ˜ å°„
        const statusMap = {

        // åŠ è½½è®¢å•
        async function loadOrders() {

            } catch (error) {

        // æ¸²æŸ“è®¢å•è¡¨æ ¼
        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {

            tbody.innerHTML = orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))

                        <td class="customer-info">

                            æœŸæœ›æ—¶é—´ï¼š${order.customerInfo.expectedTime}
                            ${order.customerInfo.notes ? '<br>å¤‡æ³¨ï¼š' + order.customerInfo.notes : ''}

                        <td class="order-items">

                        </td>

                        <td><span class="status ${order.status}">${statusMap[order.status]}</span></td>
                        <td>

                `).join('');
        }
        
        // è·å–æ“ä½œæŒ‰é’®
        function getActionButtons(order) {
            let buttons = '';
            
            switch(order.status) {
                case 'pending':
                    buttons = `

                        <button class="action-btn cancel" onclick="updateOrderStatus(${order.id}, 'cancelled')">å–æ¶ˆ</button>
                    `;
                    break;
                case 'processing':
                    buttons = `

                        <button class="action-btn cancel" onclick="updateOrderStatus(${order.id}, 'cancelled')">å–æ¶ˆ</button>
                    `;
                    break;
                default:

            }
            
            // ä¸ºæ‰€æœ‰è®¢å•æ·»åŠ åˆ é™¤æŒ‰é’®
            buttons += `<button class="action-btn delete" onclick="deleteOrder(${order.id}, '${order.customerInfo.taste}')">æ°¸ä¹…åˆ é™¤</button>`;
            
            return buttons || '-';
        }
        
        // æ›´æ–°è®¢å•çŠ¶æ€
        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${apiBaseUrl}/api/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })

                    loadOrders();
                } else {
                    alert('æ›´æ–°çŠ¶æ€å¤±è´¥');
                }
            } catch (error) {
                console.error('æ›´æ–°çŠ¶æ€å¤±è´¥:', error);

            }

        // åˆ é™¤è®¢å•ï¼ˆæ°¸ä¹…åˆ é™¤ï¼‰
        async function deleteOrder(orderId, customerTaste) {
            // äºŒæ¬¡ç¡®è®¤
            const confirmDelete = confirm(`ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è®¢å• #${orderId} (å£å‘³: ${customerTaste}) å—ï¼Ÿ\n\nâš ï¸ æ­¤æ“ä½œä¸å¯æ’¤é”€ï¼Œè®¢å•å°†ä»æ•°æ®åº“ä¸­æ°¸ä¹…åˆ é™¤ï¼`);
            
            if (!confirmDelete) {

            }
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/orders/${orderId}`, {
                    method: 'DELETE'
                });

                } else {

                }
            } catch (error) {
                console.error('åˆ é™¤è®¢å•å¤±è´¥:', error);
                alert('åˆ é™¤è®¢å•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const today = new Date().toDateString();
            const todayOrders = orders.filter(order => new Date(order.createdAt).toDateString() === today);
            
            const pendingCount = orders.filter(order => order.status === 'pending').length;
            const processingCount = orders.filter(order => order.status === 'processing').length;
            const completedCount = orders.filter(order => order.status === 'completed').length;
            const totalAmount = todayOrders.reduce((sum, order) => sum + order.total, 0);
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('processingCount').textContent = processingCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('totalAmount').textContent = `ğŸ’“${totalAmount}`;
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½è®¢å•
