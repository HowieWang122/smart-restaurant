services:
  - type: web
    name: smart-restaurant-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd restaurant-ordering/backend && npm install
    startCommand: cd restaurant-ordering/backend && npm start
    runtime: node
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: JWT_SECRET
        generateValue: true
  - type: web
    name: smart-restaurant-frontend
    env: static
    buildCommand: cd restaurant-ordering/frontend && rm -rf node_modules package-lock.json && npm install && rm -rf node_modules/workbox-build/node_modules/ajv && npm run build
    staticPublishPath: restaurant-ordering/frontend/build
    envVars:
      - key: NODE_VERSION
        value: 20

